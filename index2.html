<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Product Display</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="filterProducts('all')">All</a></li>
                <li><a href="#" onclick="filterProducts('Men')">Men</a></li>
                <li><a href="#" onclick="filterProducts('Women')">Women</a></li>
                <li><a href="#" onclick="filterProducts('Kids')">Kids</a></li>
            </ul>
        </nav>
        <div class="header-controls">
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search by product name, title, or vendor" onkeyup="searchProducts()">
            </div>
            <a href="cart2.html" class="cart-link">Go to Cart</a>
        </div>
    </header>
    <div class="container" id="productContainer">
        <!-- Products will be displayed here -->
    </div>
    <script src="script2.js"></script>
</body>
</html>
